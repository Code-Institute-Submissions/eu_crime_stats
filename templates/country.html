{% extends "layout.html" %}
{% block links %}{% endblock %}
{% block content %}

    <section id="country">
        <div class="row">
            <div class="col-md-12">
                <div id="select-country"></div>
                <!--<select id="choose-country">
                    <option value="Ireland">Ireland</option>
                    <option value="Wales">Wales</option>
                    <option value="Scotland">Scotland</option>
                    <option value="NI">Northern Ireland</option>
                </select>-->
            </div>
        </div>
    </section>
    <section id="year-and-combination-chart">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row" id="allCountries">
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-md-3"></div>
                            <div class="col-md-1"></div>
                            <div class="col-md-8">
                                <h3>{{ heading.combo }}</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3" id="chart-ring-year" ></div>
                    <div class="col-md-1"></div>
                    <div class="col-md-8" id="crime-line-chart" class="colouredChart"></div>
                </div>
            </div>
        </div>
    </section>
    <section id="justice_system_stats">
        <div class="row" id="row3">
            <div class="col-md-12" style="clear:both">
                <table id="dc-data-table">
                    <thead>
                        <tr class="header">
                            <th>HTTP Response Date</th>
                            <th>HTTP Response 200</th>
                            <th>HTTP Response 302</th>
                            <th>HTTP Response 404</th>
                            <th>HTTP Response Total</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </section>
{% endblock %}
{% block scripts %}
    <script src="{{ url_for('static',filename='libs/js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static',filename='libs/bootstrap/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static',filename='libs/js/crossfilter.js') }}"></script>
    <script src="{{ url_for('static',filename='libs/js/d3.js') }}"></script>
    <script src="{{ url_for('static',filename='libs/js/dc_old.js') }}"></script>
    <script src="{{ url_for('static',filename='libs/js/queue.js') }}"></script>
    <script src="{{ url_for('static',filename='libs/js/keen.min.js') }}"></script>
    <script src="{{ url_for('static',filename='libs/js/intro.js') }}"></script>
    <script src="{{ url_for('static',filename='js/graph.js') }}"></script>
    {{ script }}
    <script src="{{ url_for('static',filename='js/custom.js') }}"></script>
{% endblock %}
